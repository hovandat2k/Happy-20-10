<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp chúc mừng 20/10 💐</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fcb69f, #ffdde1);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-top: 2em;
      color: #fff0f6;
      text-shadow: 0 0 15px #ff80ab;
    }

    p {
      font-size: 1.4em;
      margin: 1em auto;
      width: 80%;
      line-height: 1.6;
    }

    button {
      background: rgba(255,255,255,0.3);
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    button:hover {
      background: rgba(255,255,255,0.6);
      color: #ff4081;
    }

    #message {
      font-family: 'Great Vibes', cursive;
      color: #fff0f6;
      font-size: 2em;
      text-shadow: 0 0 15px #ff80ab;
    }

    @keyframes fly {
      to { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>💐 Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10 💖</h1>
  <p id="message"></p>
  <button onclick="toggleMusic()">🎶 Bật/Tắt Nhạc</button>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_07b29b348b.mp3?filename=beautiful-piano-melody-13269.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 🎆 Hiệu ứng confetti ban đầu
    setTimeout(() => {
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.7 }
      });
    }, 800);

    // 💌 Hiệu ứng đánh máy cho lời chúc
    const text = "Chúc bạn luôn xinh đẹp, rạng rỡ như những bông hoa, hạnh phúc tràn đầy và được yêu thương mỗi ngày 💕";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      }
    }
    window.onload = typeWriter;

    // 🎵 Bật / tắt nhạc nền
    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) music.play();
      else music.pause();
    }

    // 🌸 Hiệu ứng emoji bật nảy khi click chuột
    const emojis = ["💐", "🌸", "💖", "🌷", "💞"];
    document.addEventListener('click', function(e) {
      const el = document.createElement('span');
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.position = 'absolute';
      el.style.left = e.pageX + 'px';
      el.style.top = e.pageY + 'px';
      el.style.fontSize = '30px';
      el.style.animation = 'fly 1s ease-out';
      el.style.pointerEvents = 'none';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1000);
    });
  </script>
</body>
</html>
